<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>움직이는 HTML 가로 다중 막대그래프 SVG transition</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>

  <body>
    <svg style="width: 500px;">
      <g class="blue" transform="translate(0.0)">
        <rect width="100" height="36"></rect>
        <text x="50" dy="25" text-anchor="middle">찬성</text>
      </g>
      <g class="red" transform="translate(100,0)">
        <rect width="400" height="36"></rect>
        <text x="200" dy="25" text-anchor="middle">반대</text>
      </g>
    </svg>

    <script src="d3.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
